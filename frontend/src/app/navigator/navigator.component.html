<div class="navigator" *ngIf="activeRoute.length && !error">
  <div class="navigator-content">
    <span
      class="navigator-link"
      [routerLink]="['/']"
    >Главная</span>
    <span
      class="navigator-link"
      *ngFor="let item of activeRoute"
      [routerLink]="[item.ROUTE]"
    > → {{ item.NAME }}</span>
  </div>
</div>
