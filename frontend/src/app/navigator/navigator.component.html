<div class="navigator" *ngIf="activeRoute.length">
  <div class="navigator-content">
    <span
      class="navigator-link"
    ><b [routerLink]="['/']">Главная</b></span>
    <span
      class="navigator-link"
      *ngFor="let item of activeRoute"
    > → <b [routerLink]="[item.ROUTE]">{{ item.NAME }}</b></span>
  </div>
</div>
